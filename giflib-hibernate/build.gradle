group 'com.teamtreehouse'
version '1.0-SNAPSHOT'

buildscript {

    repositories {
        mavenCentral()
    }
    dependencies {

        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.3.2.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.3.2.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.2.RELEASE'
    compile group: 'org.hashids', name: 'hashids', version: '1.0.1'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.20.Final'
    compile group: 'com.h2database', name: 'h2', version: '1.4.191'
    compile group: 'javax.transaction', name: 'jta', version: '1.1'
    compile group: 'org.springframework', name: 'spring-orm', version: '5.2.8.RELEASE'
    compile group: 'org.apache.tomcat', name: 'tomcat-dbcp', version: '10.0.0-M7'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '6.1.5.Final'

}

